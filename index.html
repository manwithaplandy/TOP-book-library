<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Library of Books</title>
</head>
<body class="h-screen static"></body>
    <div id="overlay" class="fixed opacity-70 inset-0 z-40 bg-stone-900 hidden"></div>
    <div class="main h-screen p-0 overflow-y-auto static bg-slate-200">
        <h1 class="text-3xl font-bold text-center">BOOKS</h1>
        <div class="buttons flex justify-center gap-4 pt-6 sticky top-0">
            <button class="new-book rounded-full bg-sky-400 px-3 py-2">NEW BOOK</button>
        </div>
        <div class="lib-display p-10 flex flex-col justify-center items-stretch gap-3 mb-10 lg:grid lg:grid-cols-5"></div>
    </div>
    <div class="modal fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 border-2 border-neutral-900 z-50 bg-neutral-50 hidden md:text-3xl" id="modal">
        <div class="modal-header p-2 flex justify-between items-center border-b-2 border-neutral-900">
            <div class="modal-title text-2xl font-bold">Add Book</div>
            <button class="close-button text-2xl font-bold">&times;</button>
        </div>
        <form action="" class="modal-body pb-2 flex flex-col">
            <div class="p-3 flex flex-col gap-3">
                <label for="title">Title:</label>
                <input class="border-2 border-neutral-500" type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input class="border-2 border-neutral-500" type="text" id="author" name="author">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages" class="border-2 border-neutral-500">
                <div class="flex gap-5 items-center">
                    <label for="read">Read:</label>
                    <input class="text-xl" type="checkbox" name="read" id="read">
                </div>
                <div class="error-message text-red-600"></div>
            </div>
            <button type="button" id="new-book-button" class="self-center px-3 py-1 border-2 rounded-lg border-neutral-400">Submit</button>
        </form>
    </div>
</body>
</html>
